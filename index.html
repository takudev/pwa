<body>
<!-- wapper start -->
<div id="wapper" class="wapper">
<!-- content_header start -->
	<div class="content_header_root">
		<span>スーパー塗料Ｖ１３ ログイン</span>
	</div>
<!-- content_header end -->
<!-- content_search start -->
	<form id="loginForm" name="loginForm" method="post" action="/service/hanbai/mo/login">
		<input type="hidden" name="mode" value="exec" />
		<input type="hidden" name="BACKURL" value="" />
		<input type="hidden" name="MEDIATYPE" value="0" />
		<div class="content_search">
			<div class="search_area">
				<div class="single_title">
					<table>
						<tr>
							<td class="title"><label for="USER_ID">ユーザー</label></td>
							<td class="field_cd"><input id="USER_ID" name="USER_ID" type="text" value="" /></td>
						</tr>
						<tr>
							<td class="title"><label for="USER_PASSWORD">パスワード</label></td>
							<td class="field_cd"><input id="USER_PASSWORD" name="USER_PASSWORD" type="password" value=""  autocomplete="off" /></td>
						</tr>
					</table>
				</div>
			</div>
			<div id="status_content" class="status_content">
				<p class="error">

				</p>
			</div>
			<div class="parent_table">
				<div class="col-10 align-center">
					<label id="LOGIN_BUTTON" class="btn login_btn">ログイン</label>
				</div>
			</div>
	  	</div>
<!-- content_body start -->
<!-- content_body end -->
	</form>
<!-- content_footer start -->
	<div class="content_footer">
		<div>Version 2.4</div>
	</div>
<!-- content_footer end -->
</div>
